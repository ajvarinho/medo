<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description">
      <link href="style.css" rel="stylesheet">
      <title>medo</title>
   </head>
   <body>
       <svg viewBox="0 0 0 0">

         <defs>

            <filter id="img" x="0%" y="0%" width="100%" height="100%">
               <feTurbulence type="turbulence" baseFrequency="0.5" result="NOISE" numOctaves="2">
                     <animate id="animate" attributeName="baseFrequency" from="0.95" to="0.0025" dur="2.5s" repeatCount="indefinite" />
               </feTurbulence>
               <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
            </filter>

            <filter id="img-2" x="0%" y="0%" width="100%" height="100%">
               <feTurbulence type="turbulence" baseFrequency="3" result="NOISE" numOctaves="2">
                     <animate id="animate" attributeName="baseFrequency" from="0.001" to="0.0025" values="0.001; 0.0025; 0.001" dur="8s" repeatCount="indefinite"/>
               </feTurbulence>
               <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="20" xChannelSelector="R" yChannelSelector="R"></feDisplacementMap>
            </filter>
         </defs>
       </svg>
      <section class="wrap">
         <div class="medo">
            <img src="./img/medo.png" alt="" class="medo-img start">
            <img src="./img/medo.png" alt="" class="medo-img fade-in">
         </div>
         <div class="bg init">
            <div class="el"></div>
         </div>
         <div class="bg"></div>
         <div class="bg">
            <p class="text">careful</p>
         </div>
      </section>


        <div class="test">

        </div>

</html>
